<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart </title>
    <link rel="stylesheet" href="style.css">
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Add Font Awesome CSS for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h1>Checkpoint Shopping Cart</h1>
    <div class="container">
        <!-- Product List -->
        <div class="product">
            <h2 id="product1">HTML</h2>
            <p>Price: $10.00</p>
            <!-- Use Bootstrap button classes -->
            <div class="mybtn">
                <button class="btn btn-success" onclick="addToCart('HTML', 10.00)" >Add to Cart</button>
                <!-- Like button with heart icon -->
                <button class="like-button" onclick="likeProduct()"><i class="fas fa-heart"></i> </button>
            </div>
        </div>
        <div class="product">
            <h2 id="product2">CSS</h2>
            <p>Price: $15.00</p>
            <div class="mybtn">
                <button class="btn btn-success" onclick="addToCart(' CSS  ', 15.00)" >Add to Cart</button>
                <!-- Like button with heart icon -->
                <button class="like-button" onclick="likeProduct()"><i class="fas fa-heart"></i> </button>
            </div>
        </div>
        <!-- Add Product 3 -->
        <div class="product">
            <h2 id="product3">JAVASCRIPT</h2>
            <p>Price: $20.00</p>
            <!-- Use Bootstrap button classes -->
            <div class="mybtn" >
                <button class="btn btn-success" onclick="addToCart('JAVASCRIPT', 20.00)" >Add to Cart</button>
                <!-- Like button with heart icon -->
                <button class="like-button" onclick="likeProduct()"><i class="fas fa-heart"></i></button>
            </div>
        </div>
    </div>
    <!-- Shopping Cart -->
    <div class="cart">
        <ul class="cart-list" id="cartList">
            <!-- Cart items will be displayed here -->
        </ul>
        <p class="cart-header">Total: $<span id="cartTotal">0.00</span></p>
    </div>
    <script src="main.js">
    </script>

    <!-- Add Bootstrap JS and Popper.js scripts (required for Bootstrap functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@2.9.3/dist/umd/popper.min.js"></script>
</body>
</html>
